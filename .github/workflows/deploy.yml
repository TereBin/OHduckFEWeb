name: Deploy to GitHub Pages

# main 브랜치 push 이벤트 감지
on:
  push:
    branches:
      - main
    paths:
      - 'public/events.json'  # events.json 수정 시만 트리거
      - 'vite.config.js'      # base 경로 변경 시 필요
      - 'package.json'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # gh-pages 브랜치 push 시 인증 문제 방지

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist       # Vite 빌드 결과물
          publish_branch: gh-pages  # 배포 대상 브랜치
